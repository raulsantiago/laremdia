<br>

<div class="container">
    <h1>Gerenciar Acesso do Cliente</h1>    
    <form>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="validatedCustomFile" name="foto" />
            <label class="custom-file-label" for="validatedCustomFile">Selecione uma foto</label>
        </div>
        <div >
            <label for="exampleDropdownFormEmailnome">Nome</label>
            <input type="text" id="exampleDropdownFormEmailnome" />            
        </div>
        <div>
            <label for="exampleDropdownFormEmailcpf">CPF</label>
            <input type="text" id="exampleDropdownFormEmailcpf" >
        </div>
        <div>
            <label for="exampleDropdownFormEmail1">Email</label>
            <input type="email" id="exampleDropdownFormEmail1" placeholder="email@exemplo.com.br">
        </div>
        <div>
            <label for="exampleDropdownFormEmailcelular">Celular</label>
            <input type="text" id="exampleDropdownFormEmailcelular" >
        </div>
        <div>
            <label for="exampleDropdownFormPassword1">Senha</label>
            <input type="password"  id="exampleDropdownFormPassword1">            
        </div>
        <div>
            <label for="exampleDropdownFormEmailcelular">Endereço</label>
            <input type="text" id="exampleDropdownFormEmailcelular" >

            <label for="exampleDropdownFormEmailcelular">Número</label>
            <input type="text" id="exampleDropdownFormEmailcelular">
        </div>
        <div>
            <label for="exampleDropdownFormEmailcelular">Bairro</label>
            <input type="text" id="exampleDropdownFormEmailcelular" >

            <label for="exampleDropdownFormEmailcelular">Complemento</label>
            <input type="text" id="exampleDropdownFormEmailcelular" >
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Estado</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Selecione</option>
                <option>RJ</option>                  
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Município</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Selecione</option>
                <option>Nova Iguaçu</option>
                <option>São João de Meriti</option>
            </select>
        </div>
        <div >
            <label for="exampleDropdownFormEmailcelular">Referência</label>
            <input type="text" id="exampleDropdownFormEmailcelular" >
        </div>          
        <p>Cancelar acesso</p>
        <div class="custom-control custom-radio custom-control-inline">                
            <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Não</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Sim</label>
        </div>
        <br>        
        <button type="submit" >Voltar</button>
        <button type="submit" >Salvar</button>
    </form> 
</div>
